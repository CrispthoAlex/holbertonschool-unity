<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 0x04-unity_publishing</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/docs.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="controls">
        <b>How to Play:</b> Press W (Up), A (Left), S (Down), D (Right) or Arrow Keys from  keyboard <br>
        <b>Trap:</b> Red square <br>
        <b>Goal:</b> Green square <br>
        <b>Coin:</b> One (1) point <br>
        <b>Health:</b> Five (5) lives
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">0x04-unity_publishing</div>
      </div>
    </div>
  </body>
</html>
